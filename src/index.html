<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/main.js"></script>
  <title>TITLE HERE</title>
</head>
<body>
  <header></header>
  <div class="container">
    <h1>TITLE HERE</h1>
    <form>
      <label for="age">Enter Your Age</label>
      <input type="number" id="age" class="form-control">
      <button id="submit" class="btn btn-success">Age in Solar Years</button>
    </form>
    <div id="output">
      <h3>Your solar ages for...</h3>
      <br>
      <img src="images/mercury.jpg">
      <img src="images/venus.jpg">
      <img src="images/mars.jpg">
      <img src="images/jupiter.jpg">
      <h5>Mercery age: <span id="mercury"></span></h5>
      <h5>Your life expectancy is: <span id="mercuryLife"></span></h5>
      <h5>Years left to live: <span id="mercuryLeft"></span></h5>
      <br>
      <h5>Venus age: <span id="venus"></span></h5>
      <h5>Your life expectancy is: <span id="venusLife"></span></h5>
      <h5>Years left to live: <span id="venusLeft"></span></h5>
      <br>
      <h5>Mars age: <span id="mars"></span></h5>
      <h5>Your life expectancy is: <span id="marsLife"></span></h5>
      <h5>Years left to live: <span id="marsLeft"></span></h5>
      <br>
      <h5>Jupiter age: <span id="jupiter"></span></h5>
      <h5>Your life expectancy is: <span id="jupiterLife"></span></h5>
      <h5>Years left to live: <span id="jupiterLeft"></span></h5>
      
    </div>
  </div>
  <footer></footer>
</body>
</html>
